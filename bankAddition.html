<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan calculator</title>
    <style>
        body {
            margin: 0;
        }
        #main {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="head">
            <h1>Add a bank to the list</h1>
        </div>
        <form action="">
            <ul>
                <li>
                    <label for="bankName">Bank name</label>
                    <input type="text" id="bankName" name="bank name">
                </li>
                <li>
                    <label for="interest">Interest rate</label>
                    <input type="text" id="interest" name="interest rate">
                </li>
                <li>
                    <label for="maxloan">Maximum loan</label>
                    <input type="text" id="maxloan" name="max loan">
                </li>
                <li>
                    <label for="mindownpayment">Minimum down payment</label>
                    <input type="text" id="mindownpayment" name="min down payment">
                </li>
                <li>
                    <label for="term">Loan term</label>
                    <input type="text" id="term" name="loan term">
                </li>                
            </ul>
            <button id="add">Add bank</button>
        </form>
    </div>

    <script src="/banks.js"></script>
</body>
</html>
