<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>Loan calculator</header>
    <div class="main">
        <div class="calculation">
            <select name="Available banks" id="availableBanks">
                <option value="choose"> Choose your bank </option>
                <option value="add">Add new bank</option>
            </select>
            <div class="input">
                <label for="initial"> Initial loan </label>
                <input type="number" id="initialField" min="0" max="10000" step="1" value="0">
                <input type="range" id="initial" min="0" max="10000" step="1" value="0">
            </div>
            <div class="input">
                <label for="downpayment"> Downpayment </label>
                <input type="number" id="downpaymentField" min="0" max="10000" step="1" value="0">
                <input type="range" id="downpayment" min="0" max="10000" step="1" value="0">
            </div>
            <div class="input">
                <label for="months"> Number of months </label>
                <input type="number" id="monthsField" min="1" max="48" step="1" value="0">
                <input type="range" id="months" min="1" max="48" step="1" value="0">
            </div>
            <div id="result">
                <h2> Monthly payment</h2>
                <h3>Please choose the bank from dropdown above</h3>
            </div>    
        </div>
        <div class="banks">
            <div><h3>Available banks</h3></div>
            <ol>
            </ol>
            <div class="addclearbtns">
                <button id="addList"> Add new bank </button>
                <button id="clear"> Clear list</button>
            </div>
        </div>
        <div class="add none">
            <form action="">
                <ul>
                    <li>
                        <label for="bankName">Bank name</label>
                        <input type="text" id="bankName" name="bank name" placeholder="e.g. PUMB">
                    </li>
                    <li>
                        <label for="interest">Interest rate in %</label>
                        <input type="text" id="interest" name="interest rate" placeholder="e.g. 10">
                    </li>
                    <li>
                        <label for="maxloan">Maximum loan in $</label>
                        <input type="text" id="maxloan" name="max loan" placeholder="e.g. 10000">
                    </li>
                    <li>
                        <label for="mindownpayment">Minimum down payment in $</label>
                        <input type="text" id="mindownpayment" name="min down payment" placeholder="e.g. 2000">
                    </li>
                    <li>
                        <label for="term">Loan term (# of months)</label>
                        <input type="text" id="term" name="loan term" placeholder="e.g. 12">
                    </li>                
                </ul>
                <button id="add">Submit</button>
            </form>
        </div>
    </div>
    <script>
        window.addEventListener('load', dropdown);
        function dropdown() {
            for (let i of Object.keys(localStorage)) {
                let option = document.createElement('option');
                option.value = option.textContent = i;
                availableBanks.add(option, availableBanks.length - 1);
                let li = document.createElement('li');
                li.textContent = i;
                document.querySelector('.banks ol').append(li);
            }
        }
    </script>
        <script src="calculator.js"></script>
        <script src="banks.js"></script>
</body>

</html>
